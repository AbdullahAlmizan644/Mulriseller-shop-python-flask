{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="h5 mb-0 font-weight-bold text-gray-800"> <a href="">Add Product</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="h5 mb-0 font-weight-bold text-gray-800"> <a href="">catagory</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>




    <!-- Begin Page Content -->
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-success">Add product</h1>

        <form action="/sellerAddProduct" method="post">
            <div class="form-floating">
                <textarea class="form-control" placeholder="product name" name="productName" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <br>
    
            <div class="form-floating">
                <textarea class="form-control" placeholder="product Description" name="productDescription" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <br>

            <div class="form-floating">
                <textarea class="form-control" placeholder="product Price" name="productPrice" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <br>
    
    
            <div class="form-floating">
                <textarea class="form-control" placeholder="product image" name="productImage" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="category" name="category" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <br>
            <!--<div>
                <input type="number" placeholder="shop id" id="inputPassword5" name="shopId"class="form-control" aria-describedby="passwordHelpBlock">

            <div class="d-grid gap-2">

            </div>



        </form>


    </div>
